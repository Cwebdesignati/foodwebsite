<!DOCTYPE html>
<html>
<head>
 
  <title>Login - FoodieExpress</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="src/css/login-style.css">
</head>
<body>
     

  <!-- Login Form Container -->
  <div class="login-container">
     <p class="login-tagline">Welcome to FoodieExpress. Please login here.</p>

    <form action="login-process.html" method="post" class="login-form">
      <h2>Login</h2>

      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <!-- Submit Button -->
      <a href="home.html" class="login-button">Login</a>


      <!-- Optional links -->
      <p class="form-links">
        <a href="register.html">Register</a> | 
        <a href="forgot-password.html">Forgot Password?</a>
      </p>
    </form>

  </div>

</body>
</html>
